<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/37428361?v=4" type="image/x-icon">
		<script src="https://kit.fontawesome.com/226fa0646d.js" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="styleNewTab.css">
		<title>A New Tab</title>
	</head>
	<body style="overflow-x: hidden" >
		<img style="width:100%;position: absolute; margin-top: -160px" src="./Images/XinWave.png" alt="XinWave">
		<div style="z-index:5" class="container main">

			<div class="text-center">
				<img style="width:50%;z-index: 100" src="./Images/Xindigoh.png" alt="Xindigoh Logo">
			</div>

			<form class="border centerSearch my-5 p-2" method="get" name="cse" id="searchbox_demo" action="https://www.google.com/search">
				<input type="hidden" name="cref" value=""/>
				<input type="hidden" name="ie" value="utf-8"/>
				<input type="hidden" name="sitesearch" value=""/>
				<input type="hidden" name="hl" value=""/>
				<i class="fas fa-search searchicon p-2"></i>
				<input class="searchbar border-0" name="q" type="text" size="40" />
			</form>
			
			<div class="row text-center my-5">
				<div class="col-4 col-md">
					<a href="https://www.youtube.com/feed/subscriptions">
						<div class="name">
							<img class="icon" src="https://www.youtube.com/s/desktop/8ec23982/img/favicon_96x96.png" alt="Youtube">
							<p>Youtube</p>
						</div>
					</a>
				</div>
				<div class="col-4 col-md">
					<a href="https://www.reddit.com/">
						<div class="name">
							<img class="icon" src="https://www.redditstatic.com/desktop2x/img/favicon/favicon-96x96.png" alt="Reddit">
							<p>Reddit</p>
						</div>
					</a>
				</div>
				<div class="col-4 col-md">
					<a href="https://www.facebook.com/">
						<div class="name">
							<img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/600px-Facebook_Logo_%282019%29.png" alt="Facebook">
							<p>Facebook</p>
						</div>
					</a>
				</div>
				<div class="col-4 col-md">
					<a href="https://twitter.com/home?lang=en-gb">
						<div class="name">
							<img class="icon" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png" alt="Twitter">
							<p>Twitter</p>
						</div>
					</a>
				</div>
				<div class="col-4 col-md">
					<a href="https://smile.amazon.co.uk/">
						<div class="name">
							<img class="icon" src="https://www.amazon.co.uk/favicon.ico" alt="Amazon">
							<p>Amazon</p>
						</div>
					</a>
				</div>
				<div class="halign col-4 col-md">
					<a href="https://www.instagram.com/">	
						<div class="name">
							<img class="icon" src="https://www.freepnglogos.com/uploads/instagram-logos-png-images-free-download-2.png" alt="Instagram">
							<p>Instagram</p>
						</div>
					</a>
				</div>
				<div class="col-4 col-md">
					<a href="https://www.twitch.tv/">
						<div class="name">
							<img class="icon" src="https://static.twitchcdn.net/assets/favicon-32-e29e246c157142c94346.png" alt="Twitch">
							<p>Twitch</p>
						</div>
					</a>
				</div>
				<div class="halign col-4 col-md">
					<a href="https://mail.google.com/mail/u/0/#inbox">
						<div class="name">
							<img class="icon" src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail">
							<p>Gmail</p>
						</div>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
